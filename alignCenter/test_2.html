<head>

  <style>
    body {
      width: 100vw;
      height: 100vh;
    }


    .box {
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);

    }
  </style>
</head>

<body>
  <div class="box-wrap">
    <img src="./img/chenfala.jpg" height="300" class="box">
  </div>
