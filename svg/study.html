<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>svg基本特性</title>
</head>

<body>
  <svg width="1000px" height="1000px" viexBox="0 0 1000 1000" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <g stroke=red fill=none>

      <!-- 圆形 -->
      <circle cx="100" cy="100" r="100"></circle>

      <!-- 椭圆形 -->
      <ellipse cx=300 cy=100 rx=50 ry=100></ellipse>

      <!-- 矩形 -->
      <rect x=400 y=0 width=100 height=200 rx=10 ry=10></rect>

      <!--  -->
      <line x1=700 y1=0 x2=700 y2=200></line>

      <polyline points="650,0 550,0 550,100 650,100 650,200 550,200"></polyline>

      <polygon points="850,0 750,0 750,100 850,100 850,200 750,200"></polygon>

    </g>

  </svg>
</body>

</html>
