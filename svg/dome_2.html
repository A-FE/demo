<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>svg动画</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta content="telephone=no" name="format-detection" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
    />
    <meta name="baidu-site-verification" content="v3r4JDDzPy" />
    <script src="https://cdn.bootcss.com/snap.svg/0.5.1/snap.svg-min.js"></script>
    <script src="https://cdn.bootcss.com/vue/2.2.1/vue.js"></script>
</head>

<body>
    <svg width="400" height="400">
        <circle cx="200" cy="200" r="50" style="fill:red;">
            <animate attributeName="r" attributeType="XML" from="50" to="80" begin="0s" dur=".5s" fill="freeze" repeatCount="indefinite"></animate>
        </circle>
    </svg>
    <pre>
        attributeName： 动画属性名
        attributeName： 动画类别：XML和css,取决于属性是在XML中还是style中
        from to: 属性的开始和结束值
        begin dur： 动画的开始和结束时间
        fill: freeze 让动画结束时留在最后一帧；remove 让动画结束时留在第一帧
        repeatCount: 动画播放次数 indefinite 无限循环；
    </pre>
</body>

</html>
