<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>svg动画</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta content="telephone=no" name="format-detection" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
    />
    <meta name="baidu-site-verification" content="v3r4JDDzPy" />
    <script src="https://cdn.bootcss.com/snap.svg/0.5.1/snap.svg-min.js"></script>
    <script src="https://cdn.bootcss.com/vue/2.2.1/vue.js"></script>
    <style>
        svg.colour use {
            fill: #42BBC4;
            color: #F29820;
        }

        svg.white use {
            fill: red;
            color: red;
        }

        svg.white path {
            fill: inherit;
        }
    </style>
</head>

<body>

    <svg class="hfq-logo colour" width="121px" height="51px">
        <use xlink:href="myicons.svg#logo" />
    </svg>

    <svg class="hfq-logo white" width="121px" height="51px">
        <use xlink:href="myicons.svg#logo" />
    </svg>

</body>

</html>
