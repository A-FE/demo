        <li>浏览器是否支持：<span id="isSupport"></span></li>
        <li>service worker是否注册成功：<span id="isSuccess"></span></li>
        <li>当前注册状态：<span id="state"></span></li>
        <li>当前service worker状态：<span id="swState"></span></li>
    </ul>
